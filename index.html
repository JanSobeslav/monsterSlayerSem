    <title>Lovec příšer</title>

<body>
    <div id="hra">
        <div class="hlavniMenu">
            <h1>Lovec příšer</h1>
            <div class="menu">
                <button id="nova">NOVÁ HRA</button>
                <button id="nacist">NAČÍST HRU</button>
                <!-- <button>Admin</button> -->
                <div id="novaHraForm">
                    <input type="text" id="jmenoForm" name="jmenoForm" placeholder="Napiš jméno tvojí postavy!">
                    <select name="rasa" id="vyberRasa">
                        <option value="clovek">Člověk</option>
                        <option value="trpaslik">Trpaslík</option>
                        <option value="elf">Elf</option>
                        <option value="carodej">Čaroděj</option>
                    </select>
                    <button id="ok">OK</button>
                </div>
                <div id="nacistHruForm">
                    <p id="ulozText">Jméno hráče + datum + čas</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        let hrac;
        let prisera;
        //NOVA HRA
        $("#nova").click(function () {
            $("#novaHraForm").css("display", "grid");
            $("#nacistHruForm").css("display", "none");
        });
        $("#ok").click(function () {
            let jm = $("#jmenoForm").val();
            if (jm != '') {
                let rs = $("#vyberRasa").val();
                let zv, mn, zl;
                switch (rs) {
                    case 'clovek':
                        zv = 80;
                        mn = 50;
                        zl = 5;
                        rs = "Člověk";
                        break;
                    case 'trpaslik':
                        zv = 100;
                        mn = 30;
                        zl = 10;
                        rs = "Trpaslík";
                        break;
                    case 'elf':
                        zv = 100;
                        mn = 60;
                        zl = 0;
                        rs = "Elf";
                        break;
                    case 'carodej':
                        zv = 70;
                        mn = 100;
                        zl = 5;
                        rs = "Čaroděj";
                        break;
                }
                hrac = new Player(jm, rs, zv, mn, 5, 10, zl);
                prisera = new Monster();
                obchodnik = new Merchant();
                obchodnik.vypsatMece();
                console.log("Nová hra; jméno: " + hrac.name + " Příšera: " + prisera.weak);
                $("#hra").load("game.html");
                setTimeout(function () { hra(hrac, prisera, obchodnik); }, 500);
            } else {
                $("#jmenoForm").attr('placeholder', 'MUSÍTE VYPLNIT JMÉNO!!!');
            }
        });
        //NAČÍST HRU
        $("#nacist").click(function () {
            $("#nacistHruForm").css("display", "grid");
            $("#novaHraForm").css("display", "none");
        });

    });
    //HRA
    function hra(hrac, prisera, obchodnik) {
            $("#jmeno").text(hrac.name);
            $("#rasa").text(hrac.race);
            $("#zivot").text(hrac.health);
            $("#mana").text(hrac.mana);
            $("#poskozeni").text(hrac.minDam + "-" + hrac.maxDam);
            $("#zlato").text(hrac.gold);
            //boj
            $("#vyprava").click(function () {
                $("#hra").load("fight.html");
                console.log("začíná boj");
                setTimeout(function () { boj(hrac, prisera); }, 500);
            });
            //konec
            $("#konec").click(function(){
                location.reload();
            });
            //obchodník
            $("#obchodnik").click(function(){
                $("#hra").load("store.html");
                console.log("u obchodnika");
                setTimeout(function () { obchod(hrac, obchodnik); }, 500);
            });
        

    }
    //BOJ
    function boj(hrac, prisera) {
        obnovitStatus(hrac, prisera);
        //ÚTOK
        $("#utokBtn").click(function () {
            $("#utokBtn").prop('disabled', true);
            $("#kouzloBtn").prop('disabled', true);
            let poskozeniHrac = hrac.utok();
            let poskozeniPrisera = prisera.utok();
            $("#statusBoje").html(hrac.name + " zraňuje příšeru<br> poškozením " + poskozeniHrac);
            prisera.upravitZivoty(poskozeniHrac, false);
            obnovitStatus(hrac, prisera);
            if (prisera.health <= 0) {
                $("#statusBoje").html("Zabil jsi příšeru!<br> Získáváš " + (prisera.level * 5) + " zlata.");
                setTimeout(function () { 
                    $("#hra").load("game.html"); 
                    setTimeout(function(){
                        prisera.obnoveni();
                        hrac.maxHealth = hrac.maxHealth*((prisera.level+1)/2); 
                        hrac.upravitZivoty(hrac.maxHealth, true);
                        hrac.upravitZlato((prisera.level * 5), true);
                        hra(hrac, prisera);
                    }, 100);
                }, 5000); 
            }
            setTimeout(function () {
                if (prisera.health > 0) {
                    $("#statusBoje").html("Příšera zraňuje " + hrac.name + "<br> poškozením " + poskozeniPrisera);
                    hrac.upravitZivoty(poskozeniPrisera, false);
                    obnovitStatus(hrac, prisera);
                    if (hrac.health <= 0) {
                        $("#statusBoje").html("Příšera tě zabila!<br> <small>Budeš přesměrován/a do hlavního menu</small>");
                        setTimeout(function () { location.reload(); }, 6500);
                    }
                }
                $("#utokBtn").prop('disabled', false);
                $("#kouzloBtn").prop('disabled', false);
            }, 1500);
        });

    }
    function obnovitStatus(hrac, prisera) {
        //hrac
        $("#jmeno").text(hrac.name);
        $("#rasa").text(hrac.race);
        $("#zivot").text(hrac.health+"/"+hrac.maxHealth);
        $("#mana").text(hrac.mana);
        $("#poskozeni").text(hrac.minDam + "-" + hrac.maxDam);
        $("#zlato").text(hrac.gold);
        //prisera
        $("#urovenM").text(prisera.level);
        $("#zivotM").text(prisera.health);
        $("#poskozeniM").text(prisera.minDam + "-" + prisera.maxDam);
    }
    //OBCHODNIK
    function obchod(hrac, obchodnik) {

    }
</script>
